<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Reserves</title>
    <link rel="stylesheet" href="styles.css">
    <script src="papaparse.min.js"></script>
    <style>
        .reserve-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .reserve-info p {
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img width="500px" src="Logo.svg" alt="Logo" id="logo">
    </div>

    <form id="dataForm" onsubmit="submitData(event)">
        <label for="centreSelect">Select Centre:</label>
        <select id="centreSelect" onchange="filterCentre()">
            <option value="">--Select Centre--</option>
        </select>

        <table id="orderTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>2024 Reserves</th>
                    <th>2025 Reserves</th>
                    <th>Full/Half</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <button type="submit">Save Reserves</button>
    </form>

    <button onclick="window.location.href='home.html'">Back</button>

    <script src="reserves_script.js"></script>
</body>
</html>
