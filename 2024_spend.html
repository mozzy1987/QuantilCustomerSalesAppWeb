<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Spend</title>
    <link rel="stylesheet" href="styles.css">
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div>
        <img width="500px" src="Logo.svg" alt="Logo" id="logo">
    </div>
    <input type="text" id="customerSearch" placeholder="Search for a customer..." oninput="filterCustomers()">
    <select id="customerSelect" onchange="selectCustomer()">
        <option value="">Select a customer</option>
    </select>  
    <button onclick="searchCustomer()">Search</button>
    <button onclick="clearSearch()">Clear</button>

    <div id="accountInfo"></div>
    <table>
        <thead>
            <tr>
                <th>Invoice Group</th>
                <th>Total</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>
    <button onclick="window.location.href='home.html'">Back</button>
    <script src="script.js"></script>
</body>
</html>
