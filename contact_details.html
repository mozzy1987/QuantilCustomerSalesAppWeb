<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div>
        <img width="500px" src="Logo.svg" alt="Logo" id="logo">
    </div>
    
    <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="customerSearch" placeholder="Search for a customer..." oninput="filterCustomers()" style="text-align: left;">
        <select id="customerSelect" onchange="selectCustomer()">
            <option value="">Select a customer</option>
        </select>  
        <div>
            <br>
    </div>
        <select id="addressSelect" onchange="selectAddress()">
            <option value="">Select an address</option>
        </select>
        <button onclick="clearSearch()">Clear</button>
    </div>

    <div id="contactInfo" style="text-align: left; margin-top: 20px;"></div>
    <!-- Contact Information Display -->
    <div id="contactInfo"></div>

    <!-- Update Details Section -->
    <label for="updateDetails">Update Details:</label>
    <textarea id="updateDetails" rows="4" cols="50" placeholder="Enter update details here..."></textarea>

    <!-- Update Button -->
    <button onclick="sendUpdateEmail()">Send Update</button>
    <button onclick="window.location.href='home.html'">Back</button>
    <script src="contact_script.js"></script>
</body>
</html>
